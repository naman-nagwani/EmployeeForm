<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Employee Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/employeeForm.css'>
    <script src="../js/Employee.js"></script>
    <script src='../js/employeeForm.js'></script>
</head>
<body>
    <div class="parent-container">
        <div class="box-container">
            <div class="content-container">
                <div class="header">
                    Employee Payroll Form
                </div>
                <form class="form" target="_blank" id="form" onsubmit="saveForm(); return false;">
                    <div class="form-item">
                        <div class="form-label">
                            Name
                        </div>
                        <input class="input-name" type="text" id="name"/>
                        <error-label id="error-name"></error-label>
                    </div>

                    <div class="form-item" id="profile-image-selector">
                        <div class="form-label">
                            Profile image
                        </div>
                        <div class="multiple-choices">
                            <div class="profile-choice-item">
                                <input type="radio" name="profile-choice" value="Ellipse-1"/>
                                <img src="../assets/profile-images/Ellipse-1.png">
                            </div>
                            <div class="profile-choice-item">
                                <input type="radio" name="profile-choice" value="Ellipse-2"/>
                                <img src="../assets/profile-images/Ellipse-2.png">
                            </div>
                            <div class="profile-choice-item">
                                <input type="radio" name="profile-choice" value="Ellipse-3"/>
                                <img src="../assets/profile-images/Ellipse-3.png">
                            </div>
                            <div class="profile-choice-item">
                                <input type="radio" name="profile-choice" value="Ellipse-4"/>
                                <img src="../assets/profile-images/Ellipse-4.png">
                            </div>
                        </div>

                    </div>

                    <div class="form-item" id="gender-selector">
                        <div class="form-label">
                            Gender
                        </div>
                        <div class="gender-choices">
                            <input type="radio" name="gender" value="male">
                            <label>Male</label>
                            <input type="radio" name="gender" value="female">
                            <label>Female</label>
                        </div>
                    </div>

                    <div class="form-item" id="department-selector">
                        <div class="form-label">
                            Department
                        </div>
                        <div class="multiple-choices">
                            <div>
                                <input type="checkbox" name="department" value="HR">
                                <label>HR</label>
                            </div>
                            <div>
                                <input type="checkbox" name="department" value="Sales">
                                <label>Sales</label>
                            </div>
                            <div>
                                <input type="checkbox" name="department" value="Finance">
                                <label>Finance</label>
                            </div>
                            <div>
                                <input type="checkbox" name="department" value="Engineer">
                                <label>Engineer</label>
                            </div>
                            <div>
                                <input type="checkbox" name="department" value="Other">
                                <label>Other</label>
                            </div>
                        </div>

                    </div>

                    <div class="form-item">
                        <div class="form-label">
                            Salary
                        </div>
                        <input type="range" min="100000" max="1000000" id="salary">
                        <salary>550000</salary>
                    </div>

                    <div class="form-item" id="date-selector">
                        <div class="form-label">
                            Start Date
                        </div>
                        <div class="multiple-choices">
                            <select name="Day">
                                <option selected hidden disabled>Day</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>

                            <select name="Month">
                                <option selected disabled hidden>Month</option>
                                <option value="1">January</option>
                                <option value="2">Febuary</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">Auguest</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>

                            <select name="Year">
                                <option selected hidden disabled>Year</option>
                                <option>2022</option>
                                <option>2021</option>
                                <option>2020</option>
                                <option>2019</option>
                            </select>

                            <error-label id="error-date"></error-label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-label label-notes">
                            Notes
                        </div>
                        <!-- <input class="notes" type="text" id="notes"> -->
                        <textarea class="notes" id="notes" rows="5" cols="50"></textarea>
                    </div>

                </form>

                <div class="button-container">
                    <button onclick='clearForm()'>Cancel</button>
                    <div class="form-button-right">
                        <button type="submit" form="form">Submit</button>
                        <button type="reset" form="form">Reset</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
